<!-- <div class="row g-4"> -->
    <div class="container ">

        <div class="col-12 col-xl-12">
    
            <mat-card>
                <mat-card-content>
                    <div class="row">
                        <div class="col-11">
                            <h5 class="mb-3">Country Form</h5>
                        </div>
                        <div class="col-1">
                            <!-- <button mat-flat-button color="warn" class="px-2" type="button"(click)="close()"> <mat-icon matSuffix>close</mat-icon></button> -->
                            <mat-icon matSuffix type="button" (click)="close()">cancel</mat-icon>
                        </div>
                    </div>
    
                    <form [formGroup]="form">
                        <div class="row g-3">
                            <div class="col-12 col-md-12 col-lg-6">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Name</mat-label>
                                    <input matInput formControlName="name">
                                    <mat-icon matSuffix>account_circle</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="col-12 col-md-12 col-lg-6">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Code</mat-label>
                                    <input matInput formControlName="code">
                                    <mat-icon matSuffix>sms</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="col-12 col-md-12 col-lg-6">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Calling Code</mat-label>
                                    <input matInput formControlName="callingCode">
                                    <mat-icon matSuffix>phone</mat-icon>
                                </mat-form-field>
                            </div>
    
                            <div class="col-12 col-md-12 col-lg-6">
                                <!-- <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Currency</mat-label>
                                    <mat-select (ngModel)="selectedCurrency" formControlName="currencyId" (onChange)="currencyChange($event)">
                                        <mat-option>None</mat-option>
                                        <mat-option *ngFor="let item of confService.currency" [value]="item.id" 
                                            >{{item.symbol}} {{item.name}}</mat-option>
                                    </mat-select>
                                    <mat-icon matSuffix>attach_money</mat-icon>
                                </mat-form-field> -->

                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Currency</mat-label>
                                    <input matInput aria-label="Currency" [matAutocomplete]="auto"
                                        [formControl]="currencyCtrl" required (click)="LoadCurrency()"/>
                                        
                                    <mat-autocomplete #auto="matAutocomplete">
                                        <mat-option *ngFor="let item of filteredCurrency | async"
                                            [value]="item.name"
                                            >
                                            <span>{{item.symbol}} - {{ item.name }} </span>
                                        </mat-option>
                                    </mat-autocomplete>
                                    <mat-icon matSuffix>attach_money</mat-icon>
                                </mat-form-field>
                            </div>
    
                            <!-- <div class="col-12 col-md-12 col-lg-6">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Currency Id</mat-label>
                                    <input matInput formControlName="currencyId" type="number">
                                    <mat-icon matSuffix>attach_money</mat-icon>
                                </mat-form-field>
                            </div> -->
                            <div class="col-12 col-md-12 col-lg-6">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Capital</mat-label>
                                    <input matInput formControlName="capital">
                                    <mat-icon matSuffix>score</mat-icon>
                                </mat-form-field>
                            </div>
    
                            <div class="col-12 col-md-12 col-lg-6">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Latitude</mat-label>
                                    <input matInput formControlName="latitude" type="number">
                                    <mat-icon matSuffix>edit_location</mat-icon>
                                </mat-form-field>
                            </div>
    
                            <div class="col-12 col-md-12 col-lg-6">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Longitude</mat-label>
                                    <input matInput formControlName="longitude" type="number">
                                    <mat-icon matSuffix>edit_location</mat-icon>
                                </mat-form-field>
                            </div>
    
                            <div class="col-12 col-md-12 col-lg-6">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Time Zone</mat-label>
                                    <input matInput formControlName="timeZone">
                                    <mat-icon matSuffix>watch</mat-icon>
                                </mat-form-field>
                            </div>
    
                            <div class="col-12 col-md-12 col-lg-6">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Flag Emoji</mat-label>
                                    <input matInput formControlName="flagEmoji">
                                    <mat-icon matSuffix>flag</mat-icon>
                                </mat-form-field>
                            </div>
    
                            <div class="col-12 col-md-12 col-lg-6">
                                
                                <section class="example-section">
                                    <mat-slide-toggle 
                                    formControlName="isActive"
                                    (change)="isactiveChange($event)"
                                        class="example-margin"
                                        [color]="color"
                                        [checked]="checked"
                                        [disabled]="disabled"
                                        labelPosition="before">
                                        IsActive :
                                    </mat-slide-toggle>
                                  </section>
                            </div>
    
                            <!-- <div class="col-12 col-md-12">
                                <mat-form-field appearance="outline" class="w-100" >
                                    <mat-label>nationality</mat-label>
                                    <mat-select formControlName="nationality">
                                        <mat-option>None</mat-option>
                                        <mat-option *ngFor="let country of nationality"></mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div> -->
    
                            <div class="col-12 col-md-12 ">
                                <div class="d-flex gap-3">
                                    <button mat-flat-button class="px-4 btn-green" type="button"
                                        (click)="SubmitForm()">Submit</button>
                                    <button mat-stroked-button class="px-4" (click)="Reset()">Reset</button>
                                </div>
                            </div>
                            
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <!-- </div> -->
