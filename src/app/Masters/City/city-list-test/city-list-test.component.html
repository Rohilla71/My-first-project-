<div class="container">
    <div class="row">
        <div class="col-sm-11">
            <h6 class="mb-0 text-uppercase">City</h6>
        </div>

        <div class="col-sm-1">
            <button mat-flat-button color="primary" (click)="add()">Add</button>
        </div>

    </div>
</div>
<hr>
<mat-card>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="searchKeywordFilter"
            placeholder="Title Search"
            #input>
        </mat-form-field>
        
        <div class="sorting-table table-responsive">
            <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="Name" matSortDisableClear
                matSortDirection="desc">


                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> SN.NO </th>
                    <td mat-cell *matCellDef="let row ; let i = index;"> {{i+1}} </td>
                </ng-container>


                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>


                <ng-container matColumnDef="stateId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> STATE_NAME </th>
                    <td mat-cell *matCellDef="let row"> {{row?.state?.name}} </td>
                </ng-container>


                <ng-container matColumnDef="isActive">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> IS_ACTIVE </th>
                    <td mat-cell *matCellDef="let row"> {{row.isActive}} </td>
                </ng-container>


                <ng-container matColumnDef="latitude">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> LATITUDE </th>
                    <td mat-cell *matCellDef="let row"> {{row.latitude}} </td>
                </ng-container>


                <ng-container matColumnDef="longitude">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> LONGITUDE </th>
                    <td mat-cell *matCellDef="let row"> {{row.longitude}} </td>
                </ng-container>


                <ng-container matColumnDef="lastActionBy">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> LAST_ACTION_BY </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastActionBy}} </td>
                </ng-container>


                <ng-container matColumnDef="lastActionOn">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> LAST_ACTION_ON </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastActionOn | date : "dd/MM/yyyy"}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef> ACTION</mat-header-cell>
                    <mat-cell *matCellDef="let row;">
                        <button mat-icon-button (click)="edit(row)">
                            <mat-icon>edit</mat-icon>
                        </button>

                    </mat-cell>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>

        <mat-paginator [length]="resultsLength" [pageSizeOptions]="pageSizes"
            aria-label="Select page of GitHub search results" showFirstLastButtons></mat-paginator>
    
        </mat-card-content>
</mat-card>
