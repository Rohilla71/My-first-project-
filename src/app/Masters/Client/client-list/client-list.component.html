            </div>
            <div>
              <button mat-stroked-button color="primary"  routerLink="/masters/client-add">Create</button>

                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item  routerLink="/masters/client-add">
                    <mat-icon class="material-icons-outlined" >visibility</mat-icon>
                    <span>Create</span>
                  </button>
                <button mat-menu-item>
                  <mat-icon class="material-icons-outlined">edit</mat-icon>

            </div>
          </div>

          <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="sorting-table">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->x`
              <!-- <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row; let i = index;"> {{i+1}}  </td>
              </ng-container> -->
          
                         <!-- Name Column -->
                  <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                          <td mat-cell *matCellDef="let row"> {{row.personalDetails.name}} </td>
                  </ng-container>
                    
              <!-- Progress Column -->
              <ng-container matColumnDef="mainContactName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Name </th>
                <td mat-cell *matCellDef="let row"> {{row.personalDetails.mainContactName}}% </td>
              </ng-container>
          
   
              <!-- Fruit Column -->
              <ng-container matColumnDef="mainContactEmail">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Email </th>
                <td mat-cell *matCellDef="let row"> {{row.personalDetails.mainContactEmail}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
          

    </mat-card-content>
</mat-card>
