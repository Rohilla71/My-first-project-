<div class="auth-box d-flex align-items-center justify-content-center my-5 my-lg-0">
 <div class="container-fluid">
	<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
		<div class="col mx-auto">
			<mat-card class="rounded-4 m-2">
				<mat-card-content class="p-5">
					<form class="example-form" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
					<div class="text-center">
						<img src="../../../assets/images/app/Screenshot.png"
							class="mb-3" width="100" alt="">
						<h4 class="mb-2">Genrate New Password</h4>
						<p class="mb-4">We have sent otp on your Email. Please enter your otp and new password!</p>
					</div>
					<div class="row g-3">
						<div class="col-12 col-md-12">
							<mat-form-field class="w-100 mb-0" appearance="outline">
								<mat-label>OTP</mat-label>
								<input matInput placeholder="OTP" [formControl]="resetForm.controls['code']" type="number">
							</mat-form-field>
						</div>
						<div class="col-12 col-md-12">
							<mat-form-field class="w-100 mb-0" appearance="outline">
								<mat-label>New Password</mat-label>
								<input matInput placeholder="New Password"  [formControl]="resetForm.controls['password']" type="password">
							</mat-form-field>
						</div>
						<div class="col-12 col-md-12">
							<mat-form-field class="w-100 mb-0" appearance="outline">
								<mat-label>Confirm Password</mat-label>
								<input matInput placeholder="Confirm Password" [formControl]="resetForm.controls['confirmPassword']" type="password">
							</mat-form-field>
						</div>
					
						<div class="error-message" *ngIf="resetForm.errors?.['PasswordNoMatch']">
							Password does'nt match.
						  </div>
						<div class="col-12 col-md-12">
							<div class="d-grid gap-2">
								<button mat-flat-button color="primary">Change Password</button>
								<button mat-stroked-button color="basic" routerLink="../sign-in">Back To Login</button>
							</div>
						</div>
					
					</div><!--end row-->
				</form>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
 </div>
</div>
