    <mat-card-content>
        <div class="d-flex flex-row gap-3 align-items-center justify-content-between">

        </div>

        <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)"  #input>
        </mat-form-field>

        <div class="sorting-table table-responsive">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row ; let i = index;"> {{ row.id }} </td>
                </ng-container>


                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>


                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPTION </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                </ng-container>


                <ng-container matColumnDef="isActive">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> IS_ACTIVE </th>
                    <td mat-cell *matCellDef="let row"> {{row.isActive}} </td>
                </ng-container>


                <ng-container matColumnDef="lastActionBy">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> LAST_ACTION_BY </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastActionBy}} </td>
                </ng-container>


                <ng-container matColumnDef="lastActionOn">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> LAST_ACTION_ON </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastActionOn | date : "dd/MM/yyyy"}} </td>
                </ng-container>



                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef> ACTION</mat-header-cell>
                    <mat-cell *matCellDef="let row;">
                        <button mat-icon-button (click)="edit(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <!-- <button mat-icon-button (click)="delete(row.id)">
                            <mat-icon color="warn">delete</mat-icon>
                        </button> -->
                    </mat-cell>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <div *ngIf="isLoading"
                style="display: flex; justify-content: center; align-items: center; background: white;">
                <mat-progress-spinner color="primary" mode="indeterminate" [diameter]="50">
                </mat-progress-spinner>
            </div>

            <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of countries"></mat-paginator>
        </div>



    </mat-card-content>
</mat-card>
